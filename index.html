<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="firstpage">
    <h1>Awesome books</h1>
    <div class="book1">
      <h4>Roman Empire</h4>
      <p>The Roman Story</p>
      <button class="remove">Remove</button>
    </div>
    <div class="book1">
      <h4>Oyo Empire</h4>
      <p>The Oyo Story</p>
      <button class="remove">Remove</button>
    </div>
  </section>
  <section class="formsection">
    <form action="#" method="post">
      <div class="bookinfo">
        <div class="booktitle">
          <label for="title"></label>
          <input type="text" id="title" name="book_title" placeholder="Title" required> 
        </div>
        <div class="bookauthor">
          <label for="author"></label>
          <input type="text" id="author" name="book_author" placeholder="Author" required> 
        </div>
        <button class="add">Add</button>
      </div>
    </form>
  </section>
</body>
</html>
